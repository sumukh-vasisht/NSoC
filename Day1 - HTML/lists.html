<!doctype html>
<html>
    <body>
        <h2>There are two types of lists in html - </h2>
        <h3>unordered - </h3>
        <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        </ul>
        <br>
        <h3>ordered - </h3>
        <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        </ol>
    </body>
</html>
