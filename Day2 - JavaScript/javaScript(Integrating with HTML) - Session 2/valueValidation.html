<!DOCTYPE html>

<html>

    <head>
        <title>Test</title>
        <!--<script src="basicForm.js"></script>-->
    </head>

    <body>

        <h1>Test</h1>

        <form name = "basicForm" action = "#" onsubmit = "checkMarks()">
            Test 1:<br>
            <input type="number" name="test1"><br>
            Test 2:<br>
            <input type="number" name="test2">
            <br>
            <br>
            <input type="submit" name="submit" value="Submit" />
          </form>

          <script>

function checkMarks()
            {
            var test1 = document.forms["basicForm"]["test1"].value;
            var test2 = document.forms["basicForm"]["test2"].value;
            if (test1 < 35)
            {
            alert("Candidate has failed in test 1");
            return false;
            }
            if (test2 < 35)
            {
            alert("Candidate has failed test 2");
            return false;
            }
            else 
            {
            alert('Candidate has passed both the tests');
            return true; 
            }
            }          
        </script>        

    </body>

</html>
