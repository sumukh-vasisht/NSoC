<!DOCTYPE html>

<html>

    <head>
        <title>Checkbox</title>
    </head>

    <body>

        <form name="checkboxForm" action="#" onsubmit="printChecked()">
            <p>Select the gender : </p><br>
            <input type="radio" name="option" value="Male">Male<br>
            <input type="radio" name="option" value="Female">Female<br>
            <input type="radio" name="option" value="Others"> Others<br>
            <input type="submit" name="submit" value="Submit" />
        </form>

        <script>
        
        function printChecked()
        {
				var items=document.getElementsByName('option');
				var selectedItems="";
				for(var i=0; i<items.length; i++)
                {
					if(items[i].type=='radio' && items[i].checked==true)
						selectedItems+=items[i].value+"\n";
				}
				alert("The selected gender is : "+selectedItems+".");
		}
        
        </script>

    </body>

</html>
